<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Thu vien font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <!-- Thu vien bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="../css/product-detail.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Tiêu đề nhỏ -->
    <link rel="icon" type="image/x-icon" href="../IMG/logo-xanh.png" />
    <title>Guni Farm</title>
    <!-- Responsive -->
    <link rel="stylesheet" href="../css/responsive.css" />
    <!-- animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
    <div id="outer">
      <!-- =================== DISCOUNT ==================== -->
      <div id="offer"></div>

      <!-- ==================== HEADER ======================= -->
      <div id="header-placeholder"></div>

      <!-- ======================= NAVBAR ======================== -->
      <div id="navbar-placeholder"></div>

      <!-- ==================== MAIN ========================== -->

      <!-- ======================== THANH BREADCRUMB ========================= -->
      <main class="product-page-main">
        <div class="breadcrumb" id="breadcrumb-container"></div>

        <!-- ======================== DEMO SAN PHAM ========================= -->
        <section
          class="product-detail-section"
          id="product-detail-section"
        ></section>

        <!-- ======================== CHI TIET SAN PHAM ========================= -->
        <section class="product-sub-section" id="product-info-section">
          <h2>Thông tin sản phẩm</h2>
        </section>

        <!-- ======================== SAN PHAM TUONG TU ========================= -->
        <section class="product-sub-section" id="related-products-section">
          <h2>Sản phẩm tương tự</h2>
        </section>

        <!-- ======================== FEEDBACK ========================= -->
        <section class="product-sub-section" id="customer-reviews-section">
          <h2>Đánh giá khách hàng</h2>
          <div class="reviews-content">
            <div id="reviews-list-container"></div>

            <div class="review-form">
              <textarea
                placeholder="Viết đánh giá của bạn..."
                id="new-review-text"
              ></textarea>
              <button id="submit-review-btn">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </section>
      </main>

      <!-- ========================= FOOTER ================================ -->
      <div id="footer"></div>

      <!-- ========================= COPYRIGHT ================================ -->
      <div id="copyright"></div>
    </div>

    <!-- ========================= NUT TRO LAI DAU TRANG ================================ -->
    <button onclick="scrollToTop()" id="back-top">
      <i class="fa-solid fa-arrow-up"></i>
    </button>

    <!-- ======================= CHATBOX ============================= -->
    <div id="chat-container">
      <div id="chat-tab"><i class="fas fa-message"></i> Chat với chúng tôi</div>
      <div id="chat-window">
        <div id="chat-body">
          <div class="chat-message bot">
            Xin chào! Mình có thể giúp gì không?
          </div>
        </div>
        <input type="text" id="chat-input" placeholder="Nhập tin nhắn..." />
      </div>
    </div>

    <!-- ========================= KHAI BAO THU VIEN LUCIDE ================================ -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        lucide.createIcons();
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ======================= SCRIPT ============================= -->
    <!-- Render du lieu -->
    <script src="../js/product-detail.js"></script>
    <script src="../js/include.js"></script>
    <!-- Cac tuong tac -->
    <script src="../js/index.js"></script>

    <!-- Animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>

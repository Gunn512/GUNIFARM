<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Thu vien font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <!-- Thu vien bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- style -->
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Tiêu đề nhỏ -->
    <link rel="icon" type="image/x-icon" href="../IMG/logo-xanh.png" />
    <title>Guni Farm</title>
    <!-- Responsive -->
    <link rel="stylesheet" href="../css/responsive.css" />
    <!-- animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <div id="outer">
        <!-- =================== DISCOUNT ==================== -->
        <div id="offer"></div>

        <!-- ==================== HEADER ======================= -->
        <div id="header-placeholder"></div>


        <!-- ======================= NAVBAR ======================== -->
        <div id="navbar-placeholder"></div>

        <!-- ============================= MAIN ========================== -->
        <div class="main">
            <div class="container">
                <div class="form login" id="form">
                    <!-- Form dang nhap -->
                    <div class="content">
                        <div class="title">Chào bạn trở lại!</div>
                        <div class="des">
                            Chào mừng bạn đã quay trở lại </br>
                            chúng tôi rất nhớ bạn!
                        </div>
                        <div class="group">
                            <input type="text" id="username" placeholder="Nhập tên đăng nhập">
                        </div>
                        <div class="group">
                            <input type="password" id="password" placeholder="Nhập mật khẩu">
                            <span id="showPassword">
                                <ion-icon name="eye-outline"></ion-icon>
                                <ion-icon name="eye-off-outline"></ion-icon>
                            </span>
                        </div>
                        <div class="recovery">
                            <a href="#">Quên mật khẩu</a>
                        </div>

                        <div class="signIn">
                            <button id="loginButton">Đăng nhập</button>
                        </div>

                        <div class="or">Đăng nhập với </div>

                        <div class="list">
                            <div class="item">
                                <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"
                                    alt="">
                            </div>
                            <div class="item">
                                <img src="https://img.freepik.com/premium-vector/art-illustration_929495-41.jpg?semt=ais_hybrid&w=740&q=80"
                                    alt="">
                            </div>
                            <div class="item">
                                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="">
                            </div>
                            <div class="item">
                                <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/x-social-media-black-icon.png"
                                    alt="">
                            </div>
                        </div>

                        <div class="register">
                            Bạn chưa là thành viên? <a href="#" class="changeType" id="register">Đăng ký ngay</a>
                        </div>
                    </div>

                    <!-- Form dang ky -->
                    <div class="content">
                        <div class="title">Chào bạn!</div>
                        <div class="des">
                            Đăng ký thành viên </br>
                            để hướng các ưu đãi siêu hời!
                        </div>
                        <div class="group">
                            <input type="text" id="username" placeholder="Nhập tên đăng nhập">
                        </div>
                        <div class="group">
                            <input type="password" id="password" placeholder="Nhập mật khẩu">
                            <span id="showPassword">
                                <ion-icon name="eye-outline"></ion-icon>
                                <ion-icon name="eye-off-outline"></ion-icon>
                            </span>
                        </div>
                        <div class="group">
                            <input type="password" id="password" placeholder="Nhập mật khẩu">
                            <span id="showPassword">
                                <ion-icon name="eye-outline"></ion-icon>
                                <ion-icon name="eye-off-outline"></ion-icon>
                            </span>
                        </div>

                        <div class="signIn">
                            <button id="registerButton">Đăng ký</button>
                        </div>

                        <div class="or">Đăng ký với </div>

                        <div class="list">
                            <div class="item">
                                <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"
                                    alt="">
                            </div>
                            <div class="item">
                                <img src="https://img.freepik.com/premium-vector/art-illustration_929495-41.jpg?semt=ais_hybrid&w=740&q=80"
                                    alt="">
                            </div>
                            <div class="item">
                                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="">
                            </div>
                            <div class="item">
                                <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/x-social-media-black-icon.png"
                                    alt="">
                            </div>
                        </div>

                        <div class="register">
                            Bạn là thành viên? <a href="#" class="changeType" id="login">Đăng nhập ngay</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ========================= FOOTER ================================ -->
        <div id="footer"></div>

        <!-- ========================= COPYRIGHT ================================ -->
        <div id="copyright"></div>
    </div>

    <!-- ========================= NUT TRO LAI DAU TRANG ================================ -->
    <button onclick="scrollToTop()" id="back-top">
        <i class="fa-solid fa-arrow-up"></i>
    </button>

    <!-- ======================= CHATBOX ============================= -->
    <div id="chat-container">
        <div id="chat-tab"><i class="fas fa-message"></i> Chat với chúng tôi</div>
        <div id="chat-window">
            <div id="chat-body">
                <div class="chat-message bot">
                    Xin chào! Mình có thể giúp gì không?
                </div>
            </div>
            <input type="text" id="chat-input" placeholder="Nhập tin nhắn..." />
        </div>
    </div>


    <!-- ========================= KHAI BAO THU VIEN LUCIDE ================================ -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            lucide.createIcons();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ======================= SCRIPT ============================= -->
    <!-- JS -->
    <script src="../js/login.js"></script>
    <script src="../js/include.js"></script>
    <!-- Cac tuong tac -->
    <script src="../js/index.js"></script>

    <!-- Animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- Nhung thu vien Ionicon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>

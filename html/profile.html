<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Thu vien font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <!-- Thu vien bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Tiêu đề nhỏ -->
    <link rel="icon" type="image/x-icon" href="../IMG/logo-xanh.png" />
    <title>Guni Farm</title>
    <!-- Responsive -->
    <link rel="stylesheet" href="../css/responsive.css" />
    <!-- animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
    <div id="outer">
      <!-- ==================== HEADER ======================= -->
      <div id="header-placeholder"></div>

      <!-- ======================= NAVBAR ======================== -->
      <div id="navbar-placeholder"></div>

      <!-- ======================= PROFILE ======================== -->
      <div class="profile-section">
        <div class="profile-info-text">
          <h2>Tài khoản của tôi</h2>
        </div>
      </div>

      <!-- ======================= MAIN ======================== -->
      <main class="main-content">
        <div class="sidebar">
          <div class="user-info">
            <img src="../IMG/avatar/1.jpg" alt="Gunn Nguyen" />
            <h3>Xin chào</h3>
            <h2>Gunn Nguyễn</h2>
          </div>
          <nav class="sidebar-menu">
            <a href="#"
              ><i class="fas fa-tachometer-alt"></i> Bảng điều khiển</a
            >
            <a href="#"><i class="fas fa-shopping-bag"></i> Yêu thích</a>
            <a href="#"
              ><i class="fas fa-user-circle"></i> Thông tin tài khoản</a
            >
            <a href="#"><i class="fas fa-map-marker-alt"></i> Địa chi</a>
            <a href="#" class="active" id="to-review-tab-link"
              ><i class="fas fa-star"></i> Đánh giá</a
            >
            <a href="#" id="review-history-tab-link"
              ><i class="fas fa-history"></i> Lịch sử mua hàng</a
            >
            <a href="#"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
          </nav>
        </div>

        <section class="content">
          <div class="review-section">
            <div class="review-tabs">
              <button class="tab-button" data-tab="review-history">
                Lịch sử mua hàng
              </button>
            </div>

            <!-- Lich su review -->
            <div id="review-history" class="review-list tab-content">
              <!-- Render du lieu tu JS -->
              <div id="product-list"></div>
            </div>
          </div>
        </section>
      </main>

      <!-- ========================= FOOTER ================================ -->
      <div id="footer"></div>

      <!-- ========================= COPYRIGHT ================================ -->
      <div id="copyright"></div>
    </div>

    <!-- ========================= NUT TRO LAI DAU TRANG ================================ -->
    <button onclick="scrollToTop()" id="back-top">
      <i class="fa-solid fa-arrow-up"></i>
    </button>

    <!-- ======================= CHATBOX ============================= -->
    <div id="chat-container">
      <div id="chat-tab"><i class="fas fa-message"></i> Chat với chúng tôi</div>
      <div id="chat-window">
        <div id="chat-body">
          <div class="chat-message bot">
            Xin chào! Mình có thể giúp gì không?
          </div>
        </div>
        <input type="text" id="chat-input" placeholder="Nhập tin nhắn..." />
      </div>
    </div>

    <!-- ========================= KHAI BAO THU VIEN LUCIDE ================================ -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        lucide.createIcons();
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ======================= SCRIPT ============================= -->
    <!-- JS -->
    <script src="../js/profile.js"></script>
    <script src="../js/include.js"></script>
    <!-- Cac tuong tac -->
    <script src="../js/index.js"></script>

    <!-- Animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Nhung thu vien Ionicon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

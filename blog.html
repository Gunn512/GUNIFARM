<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Thu vien font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <!-- Thu vien bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="../css/blog.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Tiêu đề nhỏ -->
    <link rel="icon" type="image/x-icon" href="../IMG/logo-xanh.png" />
    <title>Guni Farm</title>
    <!-- Responsive -->
    <link rel="stylesheet" href="../css/responsive.css" />
    <!-- animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
    <div id="outer">
      <!-- =================== DISCOUNT ==================== -->
      <div id="offer"></div>

      <!-- ==================== HEADER ======================= -->
      <div id="header-placeholder"></div>

      <!-- ======================= NAVBAR ======================== -->
      <div id="navbar-placeholder"></div>

      <!-- ============================ MAIN ============================ -->
      <div class="blog-page-main">
        <!-- Phần 1: KIEN THUC VE NONG SAN HUU CO-->
        <section class="blog-section">
          <h3>Kiến thức về nông sản hữu cơ</h3>
          <div class="blog-carousel">
            <button
              class="carousel-arrow left-arrow"
              data-target="organic-posts"
            >
              <i class="fas fa-chevron-left"></i>
            </button>

            <div class="blog-post-grid" id="organic-posts">
              <!-- JavaScript -->
            </div>

            <button
              class="carousel-arrow right-arrow"
              data-target="organic-posts"
            >
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </section>

        <!-- Phần 2: KIEN THUC VE VUON NHA -->
        <section class="blog-section">
          <h3>Kiến thức về vườn nhà</h3>
          <div class="blog-carousel">
            <button
              class="carousel-arrow left-arrow"
              data-target="home-garden-posts"
            >
              <i class="fas fa-chevron-left"></i>
            </button>

            <div class="blog-post-grid" id="home-garden-posts">
              <!-- JavaScript -->
            </div>

            <button
              class="carousel-arrow right-arrow"
              data-target="home-garden-posts"
            >
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </section>

        <!-- Phần 3: SONG KHOE -->
        <section class="blog-section">
          <h3>Sống khỏe</h3>
          <div class="blog-carousel">
            <button
              class="carousel-arrow left-arrow"
              data-target="healthy-life-posts"
            >
              <i class="fas fa-chevron-left"></i>
            </button>

            <div class="blog-post-grid" id="healthy-life-posts">
              <!--JavaScript -->
            </div>

            <button
              class="carousel-arrow right-arrow"
              data-target="healthy-life-posts"
            >
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </section>
      </div>

      <!-- ========================= FOOTER ================================ -->
      <div id="footer"></div>

      <!-- ========================= COPYRIGHT ================================ -->
      <div id="copyright"></div>
    </div>

    <!-- ========================= NUT TRO LAI DAU TRANG ================================ -->
    <button onclick="scrollToTop()" id="back-top">
      <i class="fa-solid fa-arrow-up"></i>
    </button>

    <!-- ======================= CHATBOX ============================= -->
    <div id="chat-container">
      <div id="chat-tab"><i class="fas fa-message"></i> Chat với chúng tôi</div>
      <div id="chat-window">
        <div id="chat-body">
          <div class="chat-message bot">
            Xin chào! Mình có thể giúp gì không?
          </div>
        </div>
        <input type="text" id="chat-input" placeholder="Nhập tin nhắn..." />
      </div>
    </div>

    <!-- ========================= KHAI BAO THU VIEN LUCIDE ================================ -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        lucide.createIcons();
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ======================= SCRIPT ============================= -->
    <!-- Render du lieu -->
    <script src="../js/blog-data.js"></script>
    <script src="../js/blog.js"></script>
    <script src="../js/include.js"></script>

    <!-- Cac tuong tac -->
    <script src="../js/index.js"></script>

    <!-- Animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>

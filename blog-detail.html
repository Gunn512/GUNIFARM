<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Thu vien font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <!-- Thu vien bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="blog.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Tiêu đề nhỏ -->
    <link rel="icon" type="image/x-icon" href="IMG/logo-xanh.png" />
    <title>Guni Farm</title>
    <!-- Responsive -->
    <link rel="stylesheet" href="responsive.css" />
    <!-- animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
    <div id="outer">
      <!-- =================== DISCOUNT ==================== -->
      <div id="offer"></div>

      <!-- ==================== HEADER ======================= -->
      <div id="header-placeholder"></div>

      <!-- ======================= NAVBAR ======================== -->
      <div id="navbar-placeholder"></div>

      <!-- ========================== MAIN ============================ -->
      <main class="blog-detail-main">
        <!-- Render du lieu tu file js -->
        <div id="blog-content-wrapper"></div>
      </main>

      <!-- ========================= FOOTER ================================ -->
      <div id="footer"></div>

      <!-- ========================= COPYRIGHT ================================ -->
      <div id="copyright"></div>
    </div>

    <!-- ========================= NUT TRO LAI DAU TRANG ================================ -->
    <button onclick="scrollToTop()" id="back-top">
      <i class="fa-solid fa-arrow-up"></i>
    </button>

    <!-- ======================= CHATBOX ============================= -->
    <div id="chat-container">
      <div id="chat-tab"><i class="fas fa-message"></i> Chat với chúng tôi</div>
      <div id="chat-window">
        <div id="chat-body">
          <div class="chat-message bot">
            Xin chào! Mình có thể giúp gì không?
          </div>
        </div>
        <input type="text" id="chat-input" placeholder="Nhập tin nhắn..." />
      </div>
    </div>

    <!-- ========================= KHAI BAO THU VIEN LUCIDE ================================ -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        lucide.createIcons();
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ======================= SCRIPT ============================= -->
    <!-- Render du lieu -->
    <script src="blog-data.js"></script>
    <script src="blog-detail.js"></script>
    <!-- Cac tuong tac -->
    <script src="index.js"></script>

    <!-- Animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
